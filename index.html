<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <body>
        <!-- INIZIO STRUTTURA HEADER -->
        <header>
            <!-- HEADER LAYOUT -->
                <div class="h-row">
                    <div class="col-25">
                        <p id="Logo">logo</p>
                    </div>
                    <div class="col-50">
                        <p id="link">link link link link</p>
                    </div>
                    <div class="col-25-2">
                        <p id="login">login</p>
                    </div>
                </div>
            <!-- FINE HEADER LAYOUT -->
        </header>
        <!-- FINE STRUTTURA HEADER -->
        <!-- INIZIO STRUTTURA MAIN -->
        <main>
            <!-- PRIMO LAYOUT -->
            <div class="first-container">
                <div class="first-row">
                    <div class="first-col"></div>
                </div>
            </div>
            <!-- FINE PRIMO LAYOUT -->
            <!-- SECONDO LAYOUT -->
                <div class="container"> 
                    <div class="row">
                        <div class="col-60"></div>
                        <div class="col-40"></div>
                    </div>
                </div>
            <!-- FINE SECONDO LAYOUT -->
            <!-- TERZO LAYOUT -->
                <div class="third-container">
                    <div class="third-row">
                        <div class="first-col"></div>
                        <div class="second-col"></div>
                    </div>
                </div>
            <!-- FINE TERZO LAYOUT -->
            <!-- QUARTO LAYOUT -->
                <div class="container">
                    <div class="row">
                        <div class="col-60"></div>
                        <div class="col-40"></div>
                    </div>
                </div>
            <!-- FINE QUARTO LAYOUT -->
            <!-- QUINTO LAYOUT -->
                <div class="fifth-container">
                    <div class="fifth-row">
                        <div class="big-col"></div>
                    </div>
                </div>
            <!-- FINE QUINTO LAYOUT -->
            <!-- SESTO LAYOUT -->
                <div class="sixth-container">
                    <div class="sixth-row">
                        <div class="col-1"></div>
                        <div class="container-col">
                            <div class="sub-col"></div>
                            <div class="sub-col"></div>
                            <div class="sub-col"></div>
                            <div class="sub-col"></div>
                        </div>
                    </div>
                </div>
            <!-- FINE SESTO LAYOUT -->
        </main>
        <hr>
        <!-- FINE STRUTTURA MAIN -->
        <footer>
            <div class="f-row">
                <p class="p-foot">Logo</p>
                <p class="p-foot">Bottone</p>
            </div>
        </footer>
